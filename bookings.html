<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-size: cover;
            background-attachment: fixed;
        }

        /* Ensure consistency in font family */
        .booking-form-body h2,
        .booking-form-body p {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: #333; /* Adjust color if needed */
        }

        /* Adjust font size and color of the "Reserve" button */
        .button {
            font-size: 16px;
            color: #fff;
            display: inline-block;
            padding: 10px 20px;
            background-color: #060707;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0e0f0e;
        }

        /* Style for the non-refundable policy */
        .non-refundable {
            color: #d9534f; /* Bootstrap danger color for attention */
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .time-slot {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .time-slot button {
            flex: 1 1 calc(33.33% - 10px);
            margin: 5px;
            font-size: 13px;
            border-radius: 10px;
            background-color: white;
            border: 1px solid #ece8e8;
            cursor: pointer;
        }

        .time-slot button label {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .time-slot button {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .time-slot button {
                flex: 1 1 100%;
            }

            .booking-form-body h2,
            .booking-form-body p {
                font-size: 20px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .non-refundable {
                font-size: 14px;
            }
        }

        /* Additional styling for better appearance */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto; /* Center the container horizontally */
            max-width: 600px; /* Adjust width as needed */
            padding: 30px;
        }

        .form-control {
            border-radius: 5px;
        }

        .text-center a {
            margin: 10px 5px;
        }

        .mb-5 {
            margin-bottom: 2rem !important;
        }
    </style>
    <script>
        function updateWhatsAppLink() {
            const name = document.getElementById('bb-name').value;
            const date = document.getElementById('bb-date').value;
            const number = document.getElementById('bb-number').value;

            // Get selected time slots
            const timeSlots = [];
            document.querySelectorAll('.time-slot input[type="checkbox"]:checked').forEach((checkbox) => {
                timeSlots.push(checkbox.value);
            });
            const times = timeSlots.join(', ');

            // Construct the WhatsApp message
            const whatsappMessage = `I want to book an appointment with Glam Guru Services for the following: \nName: ${name}\nDate: ${date}\nNumber of People: ${number}\nTime: ${times}`;

            // Update the WhatsApp link
            const whatsappLink = document.getElementById('whatsapp-link');
            whatsappLink.href = `https://api.whatsapp.com/send?phone=+254713871742&text=${encodeURIComponent(whatsappMessage)}`;
        }
    </script>
</head>
<body>
    <!-- Booking Section -->
    <section id="booking-section">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="booking-form-body h2">Book a seat</h2>
                <p class="booking-form-body p">Please fill out the form and we will get back to you</p>
            </div>
            <form action="#" method="post" class="custom-form booking-form" id="bb-booking-form" role="form" onsubmit="event.preventDefault(); updateWhatsAppLink();">
                <div class="row">
                    <div class="col-lg-6 col-12 mb-3">
                        <input type="text" name="bb-name" id="bb-name" class="form-control" placeholder="Full name" required>
                    </div><br>
                    
                    <div class="col-lg-6 col-12 mb-3">
                        <input type="date" name="bb-date" id="bb-date" class="form-control" placeholder="Date" required>
                    </div><br>
                    <div class="col-lg-6 col-12 mb-3">
                        <input type="number" name="bb-number" id="bb-number" class="form-control" placeholder="Number of People" required>
                    </div>
                </div>
                <div class="time-slot">
                    <button class="gh"><label><input type="checkbox" name="time" value="8:00-10:00"> 8:00-10:00</label></button>
                    <button class="gh"><label><input type="checkbox" name="time" value="10:00-12:00"> 10:00-12:00</label></button>
                    <button class="gh"><label><input type="checkbox" name="time" value="12:00-2:00"> 12:00-2:00</label></button>
                    <button class="gh"><label><input type="checkbox" name="time" value="2:00-4:00"> 2:00-4:00</label></button>
                    <button class="gh"><label><input type="checkbox" name="time" value="4:00-6:00"> 4:00-6:00</label></button>
                    <button class="gh"><label><input type="checkbox" name="time" value="6:00-8:00"> 6:00-8:00</label></button>
                    <button class="gh"><label><input type="checkbox" name="time" value="8:00-After hours"> 8:00-After hours</label></button>
                </div>
                <div class="text-center">
                    <a href="#" id="whatsapp-link" target="_blank" class="button" onclick="updateWhatsAppLink()">Reserve</a>
                    <a href="ourrates.html" id="whatsapp-link" target="_blank" class="button" onclick="updateWhatsAppLink()">Book Now</a>
                </div>
                <div class="text-center non-refundable">
                    <p>Note: All bookings are non-refundable.</p>
                </div>
            </form>
        </div>
    </section>
    <!-- End of Booking Section -->
</body>
</html>
